<!DOCTYPE html>
<html>

<head>
    <title>Simple Fishing Website</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #587792; color: #333;">
    <h1 style="font-size: 2.5em; color: #5e1a48; text-shadow: 2px 2px #5e1a48;">Simple Fishing Website</h1>
    <input type="text" id="searchBox" placeholder="Enter word to search">
    <button onclick="searchWord()">Enter</button>
    <p id="result" dir="rtl"></p>

    <script>
        const fileContent = [
            `
*טרכונים* - אוהבים פנסילים, מינוים וג'יגים קטנים עד בינוניים. מינוים ופנסילים עד 90 מ"מ גג ובעבודה בינונית עד מהירה. ג'יגים קטנים עד בינוניים של עד 20 גרם. האם זה אומר שטרכון לא יתקוף מינו של 125 מ"מ או ג'יג של 40 ? ממש לא נכון. הוא כן יכול לתקוף אבל הסיכוים קטנים יותר. בנוסף, רעש במים מדליק אותו ומושך אותו לתקוף ובגלל זה הוא בהחלט נתפס על פופרים ובומבט.
`,
            `
*גומבר* - הוא מאוד דומה לטרכון בהתנהגות ובכלל זה ניתן לחפש אותו באותה צורה בדיוק, אבל ! לגומבר יש שיניים חדים ופה גדול וזה אומר שאם נעבוד עם דמוי קטן, יש סיכוי גבוהה שיחתוך ויקח את הדמוי ובגלל זה, מומלץ לחפש אותו עם דמוים גדולים יותר. מ 90 מ"מ ועד כ 145 מ"מ. וכמו טרכון ואף יותר, הוא מאוד אוהב לתקוף את הטרף בחלק העליון של הים ובגלל זה הפופר, הוא מאוד אפקטיבי לדג וגם כלב גדול שעושה את הרעש הדומה.
`,
            `
*פלמידה* - דג נוסף שטורף בצורה דומה ומאוד אוהב לרדוף אחרי הטרף. דג עם פה גדול ושיניים חדות ובהתאם לזה, נדרש להתאים את הדמוים. לא נחפש את הפלמידה עם דמוי של 70 מ"מ כי ברור לנו מה יקרה לדמוי.
ולכן, זה דג שבחיפוש שלו משתמשים במינוים ארוכים של עד כ 150 מ"מ וג'יגים ארוכים וזה על מנת שלא נאבד את הדמוי או ג'יג.
`,
            `
            אחרי הדגים המהירים, יש דג פחדן וחשדן יותר ואיתו צריך לעבוד בצורה אחרת ואני מדבר על לברק.
*לברק* - זה דג חשדן מאוד וגם אם הוא רואה את הטרף, לא תמיד יתקוף.
לרוב הוא יושב מתחת לאיזה בור בחול או מתחבא בין הסלעים ואז יוצא לתקיפה וזה אומר שגם השיטה בחיפוש הדג, צריכה להיות בהתאם.
נדרש לעבוד לאט יותר כדי לגרות אותו וגם לתת לו מספיק זמן לתקוף את הדמוי.
בגלל שהוא לרוב מתחבא, צריך לעבוד אם דמוים ויעשו משהו שידליק אותו ואני כמובן מדבר על כלבים, פופרים ופנסילים בעיקר. שיטת עבודה שלהם תהיה איטית יותר וגם הטוויצ'ים יהיו איטיים יותר. הרבה פעמים התקיפה מגיעה, דווקא בעצירה או בטוויץ'. כמובן שגם מינוים יכולים לעבוד מצוין ואיתם נעבוד באותה שיטה כמו הפנסיל, רק המינו נותן לנו את האופציה של גלגול רציף וללא טוויצ'ים.
גודל דמוים שמומלץ ללברק מ 40 מ"מ ועד כ 90 מ"מ.
`,
        ]



        function searchWord() {
            const searchBox = document.getElementById('searchBox');
            const word = searchBox.value.trim();
            const result = document.getElementById('result');
            const matchingLines = fileContent.filter(paragraph => paragraph.includes(word));

            if (matchingLines.length > 0) {
                result.textContent = `${matchingLines.join('\n')}`;
            } else {
                result.textContent = `The word "${word}" was not found in the text.`;
            }
        }
    </script>
</body>

</html>
